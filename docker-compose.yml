services:
  bot:
    build: .
    restart: always
    env_file:
      - .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_IDS=${ADMIN_IDS}
      - LIQPAY_PUBLIC_KEY=${LIQPAY_PUBLIC_KEY}
      - LIQPAY_PRIVATE_KEY=${LIQPAY_PRIVATE_KEY}
      - PAYMENT_PROVIDER_TOKEN=${PAYMENT_PROVIDER_TOKEN}
      - FREE_DELIVERY_THRESHOLD=${FREE_DELIVERY_THRESHOLD}
      - DELIVERY_COST_NOVA_POSHTA=${DELIVERY_COST_NOVA_POSHTA}
      - DELIVERY_COST_UKRPOSHTA=${DELIVERY_COST_UKRPOSHTA}
      - REFERRAL_BONUS_AMOUNT=${REFERRAL_BONUS_AMOUNT}
    volumes:
      - .:/app
      - db_store:/app/db_store
    working_dir: /app

volumes:
  db_store:
